<!DOCTYPE html>
<html>
    <head>
        <title>Node + Express</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                <form class="CreateNote">
                    <h1>Create a new Note</h1>
                    <div class="col-12">
                        <input type="text" class="title" placeholder="Title">
                    </div>
                    <div class="col-12">
                        <textarea type="text" class="body" placeholder="Body"></textarea>
                    </div>
                    <div class="col-12">
                        <input type="submit" class="btn btn-success" value="Create">
                    </div>
                </form>
                <div id="data">
                    <table class="table">
                        <thead>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Body</th>
                            <th>Update</th>
                            <th>Update</th>
                        </thead>
                        <tbody id="body_data"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-2"></div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.2.1,npm/axios@0.17.0/dist/axios.min.js"></script>
    <script src="/app.js"></script> 
</body> 
</html>
